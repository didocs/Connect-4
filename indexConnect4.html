<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="styleConnect4.css">
        <title> Connect 4 </title>
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-header"> Connect 4 </div>
                <div class="card-body">
                    <p id="messageBox" class="messageBox"></p>
                    <button type="button" class="btn btn-outline-secondary" onclick="restart()">New game</button>
                    <table id="table" class="grid">
                        <tr id="0" class="row"></tr>
                        <tr id="1" class="row"></tr>
                        <tr id="2" class="row"></tr>
                        <tr id="3" class="row"></tr>
                        <tr id="4" class="row"></tr>
                        <tr id="5" class="row"></tr>
                        <tr id="6" class="row"></tr>
                    </table>
                </div>
            </div>
            <script src="scriptConnect4.js"> </script>
        </div>
    </body>

</html>
